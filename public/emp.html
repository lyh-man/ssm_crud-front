<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ViewUI example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/view-design/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/view-design/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <div style="width: 1200px; margin: 0 auto;" class="layout">
    	<Layout>
    		<header>
    			<row>
    				<Divider orientation="left">
    					<h1>员工列表</h1>
    				</Divider>
    			</row>
    			<row justify="end" type="flex">
    				<i-col style="margin-right: 5px"><i-button type="primary" icon="md-add" @click="create">添加</i-button></i-col>
    				<i-col style="margin-right: 5px"><i-button type="success" icon="md-settings" @click="setUp = true">设置</i-button></i-col>
    			</row>
    		</header>
    		<Content>
    			<i-table :data="data2" :columns="tableColumns1" :stripe="showStripe" :border="showBorder" :showHeader="showHeader" :size="tableSize" :height="fixedHeader ? 250 : ''">
    				<template slot-scope="{ row }" slot="name">
    					<strong>{{ row.name }}</strong>
    				</template>
    				<template slot-scope="{ row, index }" slot="action">
    					<i-button type="primary" size="small" style="margin-right: 5px" @click="show(index)" icon="ios-create-outline">编辑</i-button>
    					<i-button type="error" size="small" @click="remove(index)" icon="ios-trash">删除</i-button>
    				</template>
    			</i-table>
    			<div style="margin: 10px;overflow: hidden">
    				<div style="float: right;">
    					<!-- current 设置当前选中页,pageSize 设置每页显示数据的条数-->
    					<Page :total="data1.length" :pageSize="pageSize" :current="currentPage" @on-change="changePage" show-sizer show-elevator show-total @on-page-size-change="changePageSize"></Page>
    				</div>
    			</div>
    		</Content>
    	</Layout>
    
    	<Drawer title="Set up" :closable="true" :mask="false" v-model="setUp">
    		<div style="margin: 10px">
    			Table Setting<br>
    			<i-switch v-model="showBorder" style="margin-right: 5px"></i-switch>Display border<br>
    			<i-switch v-model="showStripe" style="margin-right: 5px"></i-switch>Display stripe<br>
    			<i-switch v-model="showIndex" style="margin-right: 5px"></i-switch>Display index<br>
    			<i-switch v-model="showCheckbox" style="margin-right: 5px"></i-switch>Display multi choice<br>
    			<i-switch v-model="showHeader" style="margin-right: 5px"></i-switch>Display header<br>
    			<i-switch v-model="fixedHeader" style="margin-right: 5px"></i-switch>Table scrolling<br>
    			<br><br>
    	
    			Table size
    			<i-select v-model="tableSize" style="width:200px">
    				<i-option value="large">large</i-option>
    				<i-option value="default">medium(default)</i-option>
    				<i-option value="small">small</i-option>
    			</i-select>
    		</div>
    	</Drawer>
    
    	<Modal v-model="empModal" title="Emp Info" @on-ok="okEditor" @on-cancel="cancelEditor">
    		<i-form :label-width="80">
    			<form-item label="Name:">
    				<i-input v-model="empInfo.name" placeholder="Name..." style="width: 300px;" />
    			</form-item>
    			<form-item label="Salary:">
    				<i-input v-model="empInfo.salary" placeholder="Salary..." style="width: 300px;" />
    			</form-item>
    			<form-item label="Age:">
    				<i-input v-model="empInfo.age" placeholder="Age..." style="width: 300px;" />
    			</form-item>
    			<form-item label="Email:">
    				<i-input v-model="empInfo.email" placeholder="Email..." style="width: 300px;" />
    			</form-item>
    			<form-item label="DeptName:">
    				<i-select v-model="empInfo.deptName">
    					<i-option v-for="(item, index) in dept" :key="index" :value="item.deptName"> {{item.deptName}} </i-option>
    				</i-select>
    			</form-item>
    		</i-form>
    	</Modal>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data() {
        	return {
        		// 添加与编辑复用 modal 框，false为添加，true为编辑
        		createOrEditor: false,
        		// 是否打开员工信息框
        		empModal: false,
        		// 用于保存一个员工的信息
        		empInfo: {},
        		// 是否打开设置
        		setUp: false,
        		// 当前页码
        		currentPage: 1,
        		// 每页数据的条数
        		pageSize: 10,
        		// 表格的列
        		tableColumns1: [{
        				// 分页时，若要出现自动索引，设置type = "index2"，并使用 render 来返回索引值
        				type: 'index2',
        				width: 80,
        				align: 'center',
        				render: (h, params) => {
        					return h('span', params.index + (this.currentPage - 1) * this.pageSize + 1);
        				}
        			}, {
        				title: 'Name',
        				slot: 'name'
        			}, {
        				title: 'Salary',
        				key: 'salary',
        				sortable: true
        			},
        			{
        				title: 'Age',
        				key: 'age',
        				sortable: true
        			},
        			{
        				title: 'Email',
        				key: 'email'
        			}, {
        				title: 'DeptName',
        				key: 'deptName'
        			},
        			{
        				title: 'Action',
        				slot: 'action',
        				width: 200,
        				align: 'center'
        			}
        		],
        		dept: [{
        			deptId: '1',
        			deptName: '开发部'
        		},{
        			deptId: '2',
        			deptName: '测试部'
        		},{
        			deptId: '3',
        			deptName: '产品部'
        		}],
        		// 表格的源数据
        		data1: [{
        				name: 'John Brown',
        				salary: 6000,
        				age: 18,
        				email: '323@163.com',
        				deptId: '1',
        				deptName: '开发部'
        			},
        			{
        				name: 'Jim Green',
        				salary: 6000,
        				age: 24,
        				email: '323@163.com',
        				deptId: '2',
        				deptName: '测试部'
        			},
        			{
        				name: 'Joe Black',
        				salary: 6000,
        				age: 30,
        				email: '323@163.com',
        				deptId: '3',
        				deptName: '产品部'
        			},
        			{
        				name: 'Jon Snow',
        				salary: 6000,
        				age: 26,
        				email: '323@163.com',
        				deptId: '1',
        				deptName: '开发部'
        			}, {
        				name: 'John Brown',
        				salary: 6000,
        				age: 18,
        				email: '323@163.com',
        				deptId: '2',
        				deptName: '测试部'
        			},
        			{
        				name: 'Jim Green',
        				salary: 6000,
        				age: 24,
        				email: '323@163.com',
        				deptId: '1',
        				deptName: '开发部'
        			},
        			{
        				name: 'Joe Black',
        				salary: 6000,
        				age: 30,
        				email: '323@163.com',
        				deptId: '1',
        				deptName: '开发部'
        			},
        			{
        				name: 'Jon Snow',
        				salary: 6000,
        				age: 26,
        				email: '323@163.com',
        				deptId: '2',
        				deptName: '测试部'
        			},
        			{
        				name: 'Jim Green',
        				salary: 6000,
        				age: 24,
        				email: '323@163.com',
        				deptId: '1',
        				deptName: '开发部'
        			},
        			{
        				name: 'Joe Black',
        				salary: 6000,
        				age: 30,
        				email: '323@163.com',
        				deptId: '2',
        				deptName: '测试部'
        			},
        			{
        				name: 'Jon Snow',
        				salary: 6000,
        				age: 26,
        				email: '323@163.com',
        				deptId: '3',
        				deptName: '产品部'
        			}
        		],
        		// 表格每页的数据
        		data2: [],
        		// 表格边框是否显示
        		showBorder: false,
        		// 表格斑马纹是否显示
        		showStripe: false,
        		// 表格头是否显示
        		showHeader: true,
        		// 表格索引是否显示
        		showIndex: true,
        		// 表格多选框是否显示
        		showCheckbox: false,
        		// 表格滚动条是否开启
        		fixedHeader: false,
        		// 改变表格大小
        		tableSize: 'default'
        	}
        },
        methods: {
        	changePage(index) {
        		// 改变当前的页码，并获取当前页码所拥有的数据
        		this.currentPage = index
        		// 注意，此处不能直接用 = 赋值。使用 = 后（指向的地址相同），修改 data2 的同时会修改 data1
        		this.data2 = [].concat(this.data1.slice((index - 1) * this.pageSize, index * this.pageSize))
        	},
        	show(index) {
        		// 弹出一个模态框，用于展示某条数据的信息
        		this.empInfo = Object.assign(this.empInfo, this.data2[index])
        		this.empModal = true
        		this.createOrEditor = true
        		this.empInfo = Object.assign(this.empInfo, {index: index})
        	},
        	create() {
        		// 用于添加一条信息
        		this.empInfo = []
        		this.empModal = true
        		this.createOrEditor = false
        	},
        	remove(index) {
        		// 删除某条数据（删除源数据）
        		this.data1.splice((this.currentPage - 1) * 10 + index, 1)
        	},
        	changePageSize(index) {
        		// 改变每页显示的条数
        		this.$Message.info({
        			content: '当前页面显示条数修改为： ' + index + '条/页'
        		})
        		// 改变后，跳转到首页，并刷新列表
        		this.currentPage = 1
        		this.pageSize = index
        		this.changePage(this.currentPage)
        	},
        	okEditor () {
        		if (this.createOrEditor) {
        			// 编辑的操作,修改数据
        			this.data1.splice((this.currentPage - 1) * 10 + this.empInfo.index, 1, this.empInfo)
        		} else {
        			// 添加的操作，修改数据
        			this.data1.push(Object.assign({}, this.empInfo))
        		}
        		this.empInfo = {}
        	},
        	cancelEditor () {
        		// 取消编辑的操作
        		this.$Message.info({
        			content: '操作取消'
        		})
        	}
        },
        watch: {
        	showIndex(newVal) {
        		if (newVal) {
        			// 为true时，在首部增加一个索引列
        			this.tableColumns1.unshift({
        				// 分页时，若要出现自动索引，设置type = "index2"，并使用 render 来返回索引值
        				type: 'index2',
        				width: 80,
        				align: 'center',
        				render: (h, params) => {
        					return h('span', params.index + (this.currentPage - 1) * this.pageSize + 1);
        				}
        			})
        		} else {
        			// 为false时，若首部存在索引列，则移除该列
        			this.tableColumns1.forEach((item, index) => {
        				if (item.type === 'index2') {
        					this.tableColumns1.splice(index, 1)
        				}
        			})
        		}
        	},
        	showCheckbox(newVal) {
        		if (newVal) {
        			// 为 true 时，在首部增加一多选框列，
        			this.tableColumns1.unshift({
        				type: 'selection',
        				width: 60,
        				align: 'center'
        			})
        		} else {
        			// 为false时，若存在多选框列，则移除该列
        			this.tableColumns1.forEach((item, index) => {
        				if (item.type === 'selection') {
        					this.tableColumns1.splice(index, 1)
        				}
        			})
        		}
        	},
        	data1() {
        		// 当列表数据改变时（比如删除某数据），触发一次刷新列表的操作
        		if (!this.createOrEditor) {
        			// 若为添加数据，则跳转到最后一个页面
        			this.changePage(Math.ceil(this.data1.length / this.pageSize))
        		} else {
        			this.changePage(this.currentPage)
        		}
        	}
        },
        mounted() {
        	// 页面加载时，触发第一次刷新列表的操作
        	this.changePage(this.currentPage)
        }
    })
</script>
</body>
</html>
